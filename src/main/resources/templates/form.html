<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <form action="#" th:action="@{/}" th:object="${person}" method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="${person.name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" th:field="*{age}" /></td>
                    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
                </tr>
                <tr>
                    <td>Car-Color:</td>
                    <td><input type="text" th:field="*{car.color}" /></td>
                    <td th:if="${#fields.hasErrors('car.color')}" th:errors="*{car.color}">Name Error</td>
                </tr>
                <tr>
                    <td>Car-Model:</td>
                    <td><input type="text" th:field="*{car.Model}" /></td>
                    <td th:if="${#fields.hasErrors('car.model')}" th:errors="*{car.model}">Name Error</td>
                </tr>
                <tr>
                    <td>Car-number of type:</td>
                    <td><input type="text" th:field="*{car.numberOfTyres}" /></td>
                    <td th:if="${#fields.hasErrors('car.numberOfTyres')}" th:errors="*{car.numberOfTyres}">Name Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
